<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Profile Page Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!---Header-->

        <header class="showcase">
            <div class="showcase-img-container">
                <img src="img/profilePhoto.png" alt="profilePhoto" class="showcase-img">
            </div>
            <div class="showcase-title-container">
                <p>Rodney Cotton</p>
                <small>Helsinki, Finland</small>
            </div>
            <div class="showcase-tab-container">
                <div class="showcase-tab">
                    <p>100</p>
                    <p>Posts</p>
                </div>
                <div class="showcase-tab">
                    <p>2,242</p>
                    <p>Followers</p>
                </div>
                <div class="showcase-tab">
                    <p>1,432</p>
                    <p>Following</p>
                </div>
            </div>
        </header>

        <!--Main-->

        <main class="photo-area">
            <div class="photo-container-one">
                <img src="img/photo1.png" alt="photo1" class="photo-1">
                <img src="img/photo2.png" alt="photo2" class="photo-2">
            </div>
            <div class="photo-container-two">
                <div class="main-flex">
                    <div class="flex-one">
                        <img src="img/photo3.png" alt="photo3" class="photo-3">
                    </div>
                    <div class="flex-two">
                        <img src="img/photo6.png" alt="photo4" class="photo-4">
                        <img src="img/photo5.png" alt="photo5" class="photo-5">
                    </div>
                </div>
                <div class="minor-flex">
                    <img src="img/photo4.png" alt="photo6" class="photo-6">
                </div>
            </div>
        </main>

        <!--Footer-->

        <footer>
            <p>Adekunle Adedokun @ DevChallenges.io</p>
        </footer>
    </div>
</body>
</html>
